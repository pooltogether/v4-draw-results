name: CronJob
on:
  schedule:
    - cron: "0 23 * * *" # everyday at 11pm UTC
  push:
env:
  ETHEREUM_MAINNET_RPC_URL: ${{secrets.ETHEREUM_MAINNET_RPC_URL}}
  POLYGON_MAINNET_RPC_URL: ${{secrets.POLYGON_MAINNET_RPC_URL}}
  AVALANCHE_MAINNET_RPC_URL: ${{secrets.AVALANCHE_MAINNET_RPC_URL}}
  ALCHEMY_MAINNET_URL: ${{secrets.ALCHEMY_MAINNET_URL}}
  ALCHEMY_RINKEBY_URL: ${{secrets.ALCHEMY_RINKEBY_URL}}
  MATICVIGIL_URL: ${{secrets.MATICVIGIL_URL}}
  AVALANCHE_URL: ${{secrets.AVALANCHE_URL}}
  MUMBAI_URL: ${{secrets.MUMBAI_URL}}
  DEBUG: ${{secrets.DEBUG}}
jobs:
  runCLI:
    name: DrawCalculator CLI
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        node: ["16.9.0"]
        os: [ubuntu-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Dependencies (with cache)
        id: installDependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn
          useLockFile: false
      - name: Install PoolTogether V4 CLI
        run: |
          npm install -g @pooltogether/v4-cli@0.1.0-beta.29
          echo "$(npm -g bin)" >> $GITHUB_PATH
      # Draw Calculator 1st Attempt
      # When the CLI completes with exit Code 2 or 3 a new issue is created to log the unrecoverable error state.
      - name: Ethereum Draw Prizes
        id: drawPrizesEthereumMainnet
        uses: maddog2050/executable-wrapper@v1
        continue-on-error: true
        with:
          run_command: ptv4 compute poolPrizes -o ./api/prizes -t 0xdd4d117723C257CEe402285D3aCF218E9A8236E1 -c 1
      - name: Polygon Draw Prizes
        id: drawPrizesPolygonMainnet
        uses: maddog2050/executable-wrapper@v1
        continue-on-error: true
        with:
          run_command: ptv4 compute poolPrizes -o ./api/prizes -t 0x6a304dFdb9f808741244b6bfEe65ca7B3b3A6076 -c 137
      - name: Avalance Draw Prizes
        id: drawPrizesAvalancheMainnet
        uses: maddog2050/executable-wrapper@v1
        continue-on-error: true
        with:
          run_command: ptv4 compute poolPrizes -o ./api/prizes -t 0xb27f379c050f6ed0973a01667458af6ecebc1d90 -c 43114
      # Git Commit
      # TODO: Use actions/github-script@v5 to complete commits
      - name: Commit files for Ethhereum (if required) # this is done seperately to polygon for a different commit message
        if: steps.drawPrizesEthereumMainnet.outputs.1-run-status == 'true'
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add ./api/prizes/1/
          git commit -m "Add draw for mainnet draw ${{steps.drawPrizesEthereumMainnet.outputs.1-draw-ids}}"
      - name: Commit files for Polygon (if required)
        if: steps.drawPrizesPolygonMainnet.outputs.137-run-status == 'true'
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add ./api/prizes/137/
          git commit -m "Add draw for polygon draw ${{steps.drawPrizesPolygonMainnet.outputs.137-draw-ids}}"
      - name: Commit files for Avalanche (if required) # this is done seperately to polygon for a different commit message
        if: steps.drawPrizesAvalancheMainnet.outputs.43114-run-status == 'true'
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add ./api/prizes/43114/
          git commit -m "Add draw for avalanche draw ${{steps.drawPrizesAvalancheMainnet.outputs.43114-draw-ids}}"
      - name: Push changes (if required)
        uses: ad-m/github-push-action@master
        if: steps.drawPrizesEthereumMainnet.outputs.1-run-status == 'true' || steps.drawPrizesPolygonMainnet.outputs.137-run-status == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}